<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/main.css">
    <link rel="stylesheet" href="./style.css/bg-and-themes.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | [pricing-component]</title>
</head>
<body>
    <div id="bodywrap">
        <div id="displaydiv">
            <div id="displayhead">
                <h1>Our Pricing</h1>
                <div id="togglediv">Annually <div id="toggle"><div id="toggleknob"></div></div> Monthly</div>
            </div>

            <div id="displaybody">

                <div class="bodyinfocards infowhitebg"> <!--1-->
                    <div id="typeofplan"><h2>Basic</h2></div>
                    <div class="planprice">
                        <div class="monthly">&dollar;19.99</div>
                        <div class="annually">&dollar;199.99</div>
                    </div>
                    <div id="additionalinfo">
                        <div id="storage">500 GB Storage</div>
                        <div id="users">2 Users Allowed</div>
                        <div id="amountsendable">Send up to 3 GB</div>
                    </div>
                    <div class="learnmore learnmorelinearbg"><a href="#"><div>learn more</div></a></div>
                </div>

                <div class="bodyinfocards infolinearbg"><!--2-->
                    <div id="typeofplan"><h2>Professional</h2></div>
                    <div class="planprice">
                        <div class="monthly">&dollar;24.99</div>
                        <div class="annually">&dollar;249.99</div>
                    </div>
                    <div id="additionalinfo">
                        <div id="storage">1 TB Storage</div>
                        <div id="users">5 Users Allowed</div>
                        <div id="amountsendable">Send up to 10 GB</div>
                    </div>
                    <div class="learnmore learnmorewhitebg"><a href="#"><div>learn more</div></a></div>
                </div>

                <div class="bodyinfocards infowhitebg"><!--3-->
                    <div id="typeofplan"><h2>Master</h2></div>
                    <div class="planprice">
                        <div class="monthly">&dollar;39.99</div>
                        <div class="annually">&dollar;399.99</div>
                    </div>
                    <div id="additionalinfo">
                        <div id="storage">2 TB Storage</div>
                        <div id="users">10 Users Allowed</div>
                        <div id="amountsendable">Send up to 20 GB</div>
                    </div>
                    <div class="learnmore learnmorelinearbg"><a href="#"><div>learn more</div></a></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let change = document.getElementById("toggle");
        let knob = document.getElementById("toggleknob");
        let display = document.getElementById("displaybody")

        change.addEventListener("click", function(){
           display.classList.toggle("open");
           knob.classList.toggle("toggleopen");
        })
    </script>
</body>
</html>
